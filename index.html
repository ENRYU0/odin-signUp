<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo_container"></div>
        <div class="form_container">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br>
                You know you want to.
            </p>
            <h2>Let's do this!</h2>
            <form action="">
                <div class="group">
                    <label for="firstName">First Name <br></label>
                    <input type="text" id="firstName">
                </div>
                <div class="group">
                    <label for="lastnName">Last Name</label>
                    <input type="text" id="lastnName">
                </div>
                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="group">
                    <label for="number">Phone Number</label>
                    <input type="number" id="phoneNumber">
                </div>
                <div class="group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm">
                </div>
            </form>
            
            <p>Already have an account? <a href="">Log in</a></p>
            <button type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>
